apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/venkateswarluyendoti/EndtoEnd-CI-CD-Pipeline-for-Java-Application.git'
    targetRevision: main
    path: springboot-app         # Path to your Helm chart
    helm:
      releaseName: java-app
  destination:
    server: https://kubernetes.default.svc
    namespace: java-app          # Namespace where the app will be deployed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
