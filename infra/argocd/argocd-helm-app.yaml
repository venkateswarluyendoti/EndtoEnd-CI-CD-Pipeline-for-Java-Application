apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/venkateswarluyendoti/EndtoEnd-CI-CD-Pipeline-for-Java-Application.git'
    targetRevision: main
    path: springboot-helm-chart
    helm:
      releaseName: java-app
      values: |
        replicaCount: 2
        image:
          repository: venkatesh384/java-cicd-app
          tag: 41
          pullPolicy: IfNotPresent
        serviceAccount:
          name: java-cicd-deployer
        service:
          type: LoadBalancer
          port: 80
          targetPort: 8080
        ingress:
          enabled: true
          host: java-app-new.local
        namespace:
          name: java-app
        hpa:
          enabled: true
          minReplicas: 2
          maxReplicas: 5
          targetCPUUtilizationPercentage: 60
        configmap:
          enabled: true
          APP_MESSAGE: "Hello from End-to-End CI/CD Pipeline (Helm)"
  destination:
    server: https://kubernetes.default.svc
    namespace: java-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
