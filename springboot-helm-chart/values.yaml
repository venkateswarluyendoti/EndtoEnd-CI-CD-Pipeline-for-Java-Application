replicaCount: 2

image:
  repository: venkatesh384/java-cicd-app
  tag: 41
  pullPolicy: IfNotPresent

serviceAccount:
  name: java-cicd-deployer

service:
  type: ClusterIP        # Service behind Ingress should be ClusterIP, not LoadBalancer
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

ingress:
  enabled: true
  host: java-app.example.com   # Replace with your domain or EKS NLB DNS
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /

namespace:
  name: java-app
